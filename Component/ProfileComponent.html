<div class="container-fluid">
    <br>
    <h3 class="text-dark mb-4">Profile</h3>
    <div class="row mb-3">
        <div class="col-lg-4">
            <div class="card mb-3">
                <div class="card-body text-center shadow"><img id="ProfilePic" class="rounded-circle mb-3 mt-4" width="160" height="160">
                    <div class="mb-3"><button class="btn btn-primary btn-sm" type="button" id="avatarChange">Change Photo</button></div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="row mb-3 d-none">
                <div class="col">
                    <div class="card text-white bg-primary shadow">
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col">
                                    <p class="m-0">Peformance</p>
                                    <p class="m-0"><strong>65.2%</strong></p>
                                </div>
                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                            </div>
                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-success shadow">
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col">
                                    <p class="m-0">Peformance</p>
                                    <p class="m-0"><strong>65.2%</strong></p>
                                </div>
                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                            </div>
                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">User Settings</p>
                        </div>
                    </div>
                    <div class="card shadow">
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>Username</strong></label><input readonly id="ProfileUsername" class="form-control" type="text" placeholder="user.name" name="username"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Email Address</strong></label><input id="ProfileEmail" class="form-control" type="email" placeholder="user@example.com" name="email"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="first_name"><strong>First Name</strong></label><input id="ProfileFirst" class="form-control" type="text" placeholder="John" name="first_name"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Middle Name</strong></label><input id="ProfileMiddle" class="form-control" type="text" placeholder="George" name="last_name"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Last Name</strong></label><input id="ProfileLast" class="form-control" type="text" placeholder="Doe" name="last_name"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="button" id="SaveSettingsBtn">Save&nbsp;Settings</button></div>
                            </form>
                        </div>
                        <div class="card-body" style="padding-top: 0px;">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="city"><strong>Weight</strong></label><input class="form-control" type="text" placeholder="Pound" name="city" id="UserWeight"></div>
                                        <div class="form-group"><label for="city"><strong>Birth Date</strong></label><input class="form-control" type="text" placeholder="MM/DD/YYYY" name="city" id="UserDOB"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="country"><strong>Height</strong></label><input class="form-control" type="text" placeholder="Foot" name="country" id="UserHeight"></div>
                                        <div class="form-group"><label for="country"><strong>Sex</strong></label><input class="form-control" type="text" placeholder="M/F" name="country" id="UserSex"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="button" id="SavebiometricsBtn">Save&nbsp;Biometrics</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-5"></div>
</div>
</div>
</div>
</div>
